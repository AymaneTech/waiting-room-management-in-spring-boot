spring:
  application:
    name: It Survey
  datasource:
    url: jdbc:postgresql://localhost:5433/it-survey
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
